version: '3'

services:
  mobile-web-do:
    container_name: mobile-web-do
    restart: always
    build:
      context: .
      args:
        AUTH_CLIENT_ID: ${AUTH_CLIENT_ID}
        AUTH_DOMAIN: ${AUTH_DOMAIN}
        AUTH_CALLBACK_URL: ${AUTH_CALLBACK_URL}
        AUTH_WHITELISTED_DOMAIN: ${AUTH_WHITELISTED_DOMAIN}
        PRESENTATION_HOST_URL: ${PRESENTATION_HOST_URL}
        API_HOST_URL: ${API_HOST_URL}
    environment:
      NODE_ENV: production
      PORT: ${SERVER_EXPOSE_PORT}
      DB_CONNECTION_STRING: mongodb://${DB_USER}:${DB_PASS}@mongo:27017/mobile-web-do
    links:
      - mongo
    ports:
      - 3000:3000
    networks:
      - mwdnet
    depends_on:
      - mongo
  mongo:
    container_name: mobile-web-do_storage
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DB_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${DB_PASS}
    volumes:
      - ../data:/data/db
    networks:
      - mwdnet
    expose:
      - 27017
networks:
  mwdnet: